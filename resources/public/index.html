<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-secondary">

    <main>
        <div class="container" style="margin-top: 80px; width: 500px;">

            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h4 class="card-title">Cadastro Financeiro</h4>
                    <p class="card-text">Cadastre suas transações nos campos abaixo</p>
                    <form id="transacoes_form" style="margin-top: 15px;" action="/transacoes" method="post">
                        <div class="mb-3 row">
                            <label class="col-4 col-form-label">Valor da Transação</label>
                            <div class="col-12">
                                <input name="valor" type="number" class="form-control" placeholder="Digite o valor da transação" />
                            </div>

                            <label class="col-4 col-form-label">Tipo da Transação</label>
                            <div class="col-12">
                                <input name="tipo" type="text" class="form-control" placeholder="Digite o tipo da transação" />
                            </div>
                        </div>
                        <div class="mb-3 row mt-4">
                            <button  type="submit" class="btn btn-primary">
                                Cadastrar Transação
                            </button>
                        </div>
                    </form>
                    <form action="/transacoes">
                        <div class="mb-3 row">
                            <button type="submit" class="btn btn-primary">
                                Vizualizar Transações
                            </button>
                        </div>
                    </form>
                    <form action="/saldo">
                        <div class="mb-3 row">
                            <button type="submit" class="btn btn-primary">
                                Saldo Atual
                            </button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="card mt-3 shadow-lg">
                <div class="card-body p-5">
                    <h4 class="card-title">Backup</h4>
                    <p class="card-text">Faça aqui o Backup das suas transações em uma blockchain totalmente segura</p>
                    <form action="/blockchain" method="post">
                        <div class="mb-3 row">

                            <label class="col-4 col-form-label">Valor da Transação</label>
                            <div class="col-12">
                                <input name="valor" type="number" class="form-control" placeholder="Digite o valor da transação" />
                            </div>

                            <label class="col-4 col-form-label">Tipo da Transação</label>
                            <div class="col-12">
                                <input name="tipo" type="text" class="form-control" placeholder="Digite o tipo da transação" />
                            </div>
                        </div>
                        <div class="mb-3 row mt-4">
                            <button type="submit" class="btn btn-primary">
                                Registrar na Blockchain
                            </button>
                        </div>
                    </form>
                    <form action="/blockchain">
                        <div class="mb-3 row">
                            <button type="submit" class="btn btn-primary">
                                Vizualizar Blockchain
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
